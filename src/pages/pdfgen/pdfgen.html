<ion-header>

  <ion-navbar>
    <ion-title>pdfgen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item>
    <ion-label stacked>From</ion-label>
    <ion-input [(ngModel)]="from"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>To</ion-label>
    <ion-input [(ngModel)]="to"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Text</ion-label>
    <ion-textarea [(ngModel)]="text" rows="10"></ion-textarea>
  </ion-item>

  <button ion-button full (click)="createPdf()">Create PDF</button>
  <button ion-button full (click)="downloadPdf()" color="secondary" [disabled]="!pdfObj">Download PDF</button>
</ion-content>
